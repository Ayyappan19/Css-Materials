<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Css Text Transformation</title>

    <style>

        h1{
             text-transform:capitalize;
        }
        p{
             text-transform: lowercase;
        }
        h2{
            text-transform:uppercase;

        }
       
    </style>
</head>
<body>
  
    <h1>Css Typography</h1>
    
    <h2>Text Transformation</h2>

    <ol>
        <li>Uppercase</li>
        <li>Lowercase</li>
        <li>Capitalize</li>
    </ol>

    <h2>I choose to be uppercase</h2>

    <p>But should not paragraph in lowercase? yes</p>
    <p>I Am ya STUDENT</p>

    <h1>Typically words in heading are capitalized like the first h1</h1>
</body>
</html>
