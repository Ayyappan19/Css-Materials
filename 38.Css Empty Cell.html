<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Empty Cell</title>
    <style>
        table{
            empty-cells: hide;
        }
        td{
            border: 2px solid chocolate;
            padding: 5px;
        }
    </style>
</head>
<body>
   
  <h2>Table Styling</h2>
  <h3>Empty Cell</h3>  
<table>
<tr>
    <td>01</td>
    <td></td>
</tr>
<tr>
    <td>03</td>
    <td>04</td>
</tr>
</table>

</body>
</html>
